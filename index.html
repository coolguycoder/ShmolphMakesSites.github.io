<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning OK</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .spin-ok {
      display: inline-block;
      font-size: 5rem;
      font-weight: bold;
      color: #2196f3;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loginForm" style="display: none; flex-direction: column; align-items: center;">
      <div class="spin-ok" style="font-size:3rem;">üîí</div>
      <h2 style="margin: 1rem 0 0.5rem 0;">Login</h2>
      <input id="loginUsername" type="text" placeholder="Username" style="font-size:1rem; margin:0.5rem 0; padding:0.5rem; width: 200px;">
      <input id="loginPassword" type="password" placeholder="Password" style="font-size:1rem; margin:0.5rem 0; padding:0.5rem; width: 200px;">
      <button onclick="doLogin()" style="font-size:1rem; margin:0.5rem 0; padding:0.5rem 1rem;">Login</button>
      <div id="loginError" style="color:#f44336; margin-top:0.5rem; display:none;">Invalid credentials</div>
      <div style="margin-top:1rem; font-size:0.95rem; color:#555;">Don't have an account? <a href="#" onclick="showSignup();return false;">Sign up</a></div>
    </div>
    <div id="signupForm" style="display: none; flex-direction: column; align-items: center;">
      <div class="spin-ok" style="font-size:3rem;">üìù</div>
      <h2 style="margin: 1rem 0 0.5rem 0;">Sign Up</h2>
      <input id="signupUsername" type="text" placeholder="Username" style="font-size:1rem; margin:0.5rem 0; padding:0.5rem; width: 200px;">
      <input id="signupPassword" type="password" placeholder="Password" style="font-size:1rem; margin:0.5rem 0; padding:0.5rem; width: 200px;">
      <button onclick="doSignup()" style="font-size:1rem; margin:0.5rem 0; padding:0.5rem 1rem;">Sign Up</button>
      <div id="signupError" style="color:#f44336; margin-top:0.5rem; display:none;"></div>
      <div style="margin-top:1rem; font-size:0.95rem; color:#555;">Already have an account? <a href="#" onclick="showLogin();return false;">Login</a></div>
    </div>
    <div id="mainMenu" style="display:none; flex-direction: column; align-items: center;">
      <div class="spin-ok" style="font-size:3rem; color: #4caf50; animation: none;">‚úîÔ∏è</div>
      <h1 style="margin: 1rem 0 0 0;">Main Menu</h1>
      <ul style="list-style:none; padding:0; margin:1rem 0 0 0;">
        <li><button style="font-size:1rem; padding:0.5rem 1rem;">Option 1</button></li>
        <li><button style="font-size:1rem; padding:0.5rem 1rem; margin-top:0.5rem;">Option 2</button></li>
      </ul>
      <div style="margin-top:2rem;">
        <label for="debugInput" style="font-size:1rem;">Enter Debug Code:</label>
        <input id="debugInput" type="text" style="font-size:1rem; margin-left:0.5rem;">
        <button onclick="decodeDebugCode()" style="font-size:1rem; margin-left:0.5rem;">Decode</button>
        <div id="decodedIp" style="margin-top:0.5rem; color:#333; font-size:1rem;"></div>
      </div>
    </div>
    <div id="notAuth" style="display:none; flex-direction: column; align-items: center;">
      <div class="spin-ok" style="font-size:3rem; color: #f44336; animation: none;">‚ùå</div>
      <h1 style="margin: 1rem 0 0 0; color: #f44336;">NOT AUTHENTICATED</h1>
      <div id="debugCodeBox" style="margin-top:1.5rem; color:#555; font-size:1.1rem; word-break:break-all;"></div>
      <div style="margin-top:0.5rem; font-size:0.9rem; color:#888;">(Send this debug code to the admin for troubleshooting)</div>
    </div>
  </div>
  <script>
    function encodeDebug(str) {
      return btoa(str);
    }
    function decodeDebugCode() {
      const code = document.getElementById('debugInput').value;
      let result = '';
      try {
        result = atob(code);
      } catch (e) {
        result = 'Invalid debug code';
      }
      document.getElementById('decodedIp').textContent = result;
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'flex';
      document.getElementById('loginError').style.display = 'none';
    }
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'flex';
      document.getElementById('signupError').style.display = 'none';
    }
    function doLogin() {
      const user = document.getElementById('loginUsername').value;
      const pass = document.getElementById('loginPassword').value;
      const stored = localStorage.getItem('userAuth');
      if (stored) {
        const { username, password } = JSON.parse(stored);
        if (user === username && pass === password) {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('mainMenu').style.display = 'flex';
        } else {
          document.getElementById('loginError').style.display = 'block';
        }
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }
    function doSignup() {
      const user = document.getElementById('signupUsername').value;
      const pass = document.getElementById('signupPassword').value;
      if (!user || !pass) {
        document.getElementById('signupError').textContent = 'Username and password required';
        document.getElementById('signupError').style.display = 'block';
        return;
      }
      if (localStorage.getItem('userAuth')) {
        document.getElementById('signupError').textContent = 'Account already exists. Please login.';
        document.getElementById('signupError').style.display = 'block';
        return;
      }
      localStorage.setItem('userAuth', JSON.stringify({ username: user, password: pass }));
      showLogin();
    }
    // On page load, show signup if no user, else show login
    window.onload = function() {
      if (localStorage.getItem('userAuth')) {
        showLogin();
      } else {
        showSignup();
      }
    };
  </script>
</body>
</html>
