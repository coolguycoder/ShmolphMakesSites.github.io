<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460, #533483);
      color: #e0e0e0;
    }

    #app {
      width: min(400px, 90%);
    }

    .form-container, .menu-container, .not-auth-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      font-weight: 700;
      color: #fff;
      margin-top: 0;
    }

    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.8rem; }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    input {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      padding: 12px 15px;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #a0a0a0;
    }

    button {
      font-family: 'Inter', sans-serif;
      padding: 12px 24px;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
      background: #e94560;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      background: #ff637d;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .error-message {
      color: #ff637d;
      margin-top: 0.5rem;
      display: none;
    }

    .switch-form {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #a0a0a0;
    }

    .switch-form a {
      color: #e94560;
      text-decoration: none;
      font-weight: 500;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
      width: 100%;
    }

    li + li {
      margin-top: 0.5rem;
    }

    label {
      font-size: 1rem;
    }

    #decodedIp {
      margin-top: 0.5rem;
      color: #a0a0a0;
      font-size: 1rem;
      word-break: break-all;
    }

    #debugCodeBox {
      margin-top: 1.5rem;
      color: #a0a0a0;
      font-size: 1.1rem;
      word-break: break-all;
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 8px;
    }
    
    .debug-container {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

  </style>
</head>
<body>
  <div id="app">
    <div id="loginForm" class="form-container">
      <div class="icon">üîí</div>
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username">
      <input id="loginPassword" type="password" placeholder="Password">
      <button onclick="doLogin()">Login</button>
      <div id="loginError" class="error-message">Invalid credentials</div>
      <div class="switch-form">Don't have an account? <a href="#" onclick="showSignup();return false;">Sign up</a></div>
    </div>

    <div id="signupForm" class="form-container">
      <div class="icon">üìù</div>
      <h2>Sign Up</h2>
      <input id="signupUsername" type="text" placeholder="Username">
      <input id="signupPassword" type="password" placeholder="Password">
      <button onclick="doSignup()">Sign Up</button>
      <div id="signupError" class="error-message"></div>
      <div class="switch-form">Already have an account? <a href="#" onclick="showLogin();return false;">Login</a></div>
    </div>

    <div id="mainMenu" class="menu-container">
      <div class="icon" style="color: #4caf50;">‚úîÔ∏è</div>
      <h1>Main Menu</h1>
      <ul>
        <li><button>Option 1</button></li>
        <li><button>Option 2</button></li>
      </ul>
      <div class="debug-container">
        <label for="debugInput">Enter Debug Code:</label>
        <input id="debugInput" type="text">
        <button onclick="decodeDebugCode()">Decode</button>
        <div id="decodedIp"></div>
      </div>
    </div>

    <div id="notAuth" class="not-auth-container">
      <div class="icon" style="color: #f44336;">‚ùå</div>
      <h1 style="color: #f44336;">NOT AUTHENTICATED</h1>
      <div id="debugCodeBox"></div>
      <div style="margin-top:0.5rem; font-size:0.9rem; color:#888;">(Send this debug code to the admin for troubleshooting)</div>
    </div>
  </div>

  <script>
    function encodeDebug(str) {
      return btoa(str);
    }
    function decodeDebugCode() {
      const code = document.getElementById('debugInput').value;
      let result = '';
      try {
        result = atob(code);
      } catch (e) {
        result = 'Invalid debug code';
      }
      document.getElementById('decodedIp').textContent = result;
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('notAuth').style.display = 'none';
      document.getElementById('loginForm').style.display = 'flex';
      document.getElementById('loginError').style.display = 'none';
    }
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('notAuth').style.display = 'none';
      document.getElementById('signupForm').style.display = 'flex';
      document.getElementById('signupError').style.display = 'none';
    }
    function showMenu() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('notAuth').style.display = 'none';
        document.getElementById('mainMenu').style.display = 'flex';
    }

    function doLogin() {
      const user = document.getElementById('loginUsername').value;
      const pass = document.getElementById('loginPassword').value;
      const stored = localStorage.getItem('userAuth');
      if (stored) {
        const { username, password } = JSON.parse(stored);
        if (user === username && pass === password) {
          showMenu();
        } else {
          document.getElementById('loginError').style.display = 'block';
        }
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }
    function doSignup() {
      const user = document.getElementById('signupUsername').value;
      const pass = document.getElementById('signupPassword').value;
      if (!user || !pass) {
        document.getElementById('signupError').textContent = 'Username and password required';
        document.getElementById('signupError').style.display = 'block';
        return;
      }
      if (localStorage.getItem('userAuth')) {
        document.getElementById('signupError').textContent = 'Account already exists. Please login.';
        document.getElementById('signupError').style.display = 'block';
        return;
      }
      localStorage.setItem('userAuth', JSON.stringify({ username: user, password: pass }));
      showLogin();
    }
    
    window.onload = function() {
      if (localStorage.getItem('userAuth')) {
        showLogin();
      } else {
        showSignup();
      }
    };
  </script>
</body>
</html>
