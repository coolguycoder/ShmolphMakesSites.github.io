<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download Main.zip</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460, #533483);
      color: #e0e0e0;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      width: min(520px, 90%);
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    p {
      margin: 14px 0 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    small {
      color: #a0a0a0;
      font-size: 0.9rem;
    }

    button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #e94560;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #ff637d;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Preparing your downloadâ€¦</h2>
    <p id="status">Attempting to download <strong>Main.zip</strong>.</p>
    <button id="manual">If nothing happened, click to download</button>
    <p><small>Make sure <strong>Main.zip</strong> is in the same folder as this HTML file.</small></p>
  </div>

  <script>
    // filename to download
    const FILENAME = 'Main.zip';

    // try to fetch and trigger download via blob (more reliable)
    async function downloadFile(name) {
      try {
        const res = await fetch(name);
        if (!res.ok) throw new Error('Fetch failed: ' + res.status);
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = name;
        // append -> click -> cleanup
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          URL.revokeObjectURL(url);
          a.remove();
        }, 1000);
        return true;
      } catch (err) {
        console.warn('Blob download failed, falling back to direct link', err);
        // fallback: create direct link to file (may trigger navigation or save)
        try {
          const a = document.createElement('a');
          a.href = name;
          a.download = name;
          document.body.appendChild(a);
          a.click();
          a.remove();
          return true;
        } catch (e) {
          console.error('Fallback link also failed', e);
          return false;
        }
      }
    }

    // run on load, and update UI
    window.addEventListener('DOMContentLoaded', async () => {
      const status = document.getElementById('status');
      const manual = document.getElementById('manual');

      const ok = await downloadFile(FILENAME);
      if (ok) {
        status.textContent = 'If your browser didn\'t block it, Main.zip should be downloading now.';
      } else {
        status.textContent = 'Automatic download failed. Click the button below to try manually.';
      }

      manual.addEventListener('click', () => {
        downloadFile(FILENAME);
      });
    });
  </script>
</body>
</html>
